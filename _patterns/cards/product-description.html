<div class="island-1-4">
  <div class="card gutter pad-t pad-b">
    <h2 class="push-0 peta">{{include.data.title}}</h2>
    <h3 class="push kilo"><a href="#">{{include.data.artist}}</a></h3>
    <hr class="push">
    <p class="milli push-1-2">{{include.data.description}}</p>
    <p class="micro push">{{include.data.media}}, &nbsp {{include.data.measurement}}</p>
    <p class="push pad-b-1-2 giga bold">$ {{include.data.cost}}</p>
    <div class="micro">
      {% pattern buttons/ghost text="Add to Card" url="/products/" %}
    </div>
  </div>
</div>
