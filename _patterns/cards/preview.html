<div class="card preview-card island-2" aria-label="{{include.aria}}">
  <h2>{{include.title}}</h2>
  <div class="preview-img push relative">
    <img class="img-flex" src="{{include.img}}" alt="">
    <div class="gradient-overlay absolute pin-lt w-1">
    </div>
    <div class="absolute pin-cb">
      <h3 class="white-text">{{include.card-img-title}}</h3>
    </div>
  </div>
  {% pattern buttons/basic text="Basic! Shop now" url="#" aria="This button does button things" %}
</div>
