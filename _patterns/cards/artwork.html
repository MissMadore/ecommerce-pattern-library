<div class="card gutter pad-t pad-b">
  <div class="card-artwork push-1-2">
    <img class="img-flex artwork-img-fit" src="{{include.data.image}}" alt="">
  </div>
  <h2 class="push-0 mega">{{include.data.title}}</h2>
  <h3 class="push-1-4 milli"><a href="#">{{include.data.artist}}</a></h3>
  <p class="push-1-2 nano grey-text">{{include.data.media}}, &nbsp {{include.data.measurement}}</p>
  <p class="push-1-2 pad-b-1-4 kilo">$ {{include.data.cost}}</p>

  <div class="micro push-1-2">
    {%  pattern buttons/ghost text="View Details" url=include.data.url %}
  </div>
</div>
