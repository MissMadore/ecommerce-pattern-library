title: "Sections"
description:
  Here is the section format for use on the order summary card.

patterns:
  summary:
    title: "Order Summary"
    description: This is how the information for the Order Summary Card should be arranged.
    width: "90vw"
    fields:
      - name: item
        type: string
        example: "Artwork #1"
      - name: quantity
        type: number
        example: 1
      - name: cost
        type: number
        example: 45
      - name: total_cost
        type: number
        example: 90
